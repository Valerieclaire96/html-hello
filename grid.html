<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e38e373110.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex ">
      <a class="navbar-brand justify-content-lg-start mx-5" href="#"><span class="fa-brands fa-instagram me-1"></span>Instagram</a>
      <div class="container justify-content-lg-end">
      <button
        type="button"
        class="btn btn-success mx-3"
        data-bs-toggle="modal"
        data-bs-target="#exampleModalCenter"
      >
        Create New Post
      </button>
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
              <button
                type="button"
                class="close btn btn-secondary"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <textarea
                class="form-control"
                placeholder="caption your post"
              ></textarea>
            </div>
            <div class="mx-3 my-1">
              <button class="btn btn-light">
                <span class="fa-solid fa-camera"></span>
              </button>
              <button class="btn btn-light">
                <span class="fa-solid fa-location-dot"></span>
              </button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle mx-2"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="fa-sharp fa-solid fa-gear"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessability</a></li>
            <li>
              <a class="dropdown-item" href="#">Privacy and Security</a>
            </li>
            <il><a class="dropdown-item text-danger" href="#">Log Out</a></il>
          </ul>
      </div>
    </div>
    </nav>
    <div class="d-flex justify-content-center">
      <a
